<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Railway Track Fault Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .container {
            background: #111827;
            width: 100%;
            max-width: 420px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            background: #1f2933;
            border: 1px dashed #4b5563;
            border-radius: 8px;
            color: #e5e7eb;
            cursor: pointer;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: #2563eb;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .preview {
            margin-top: 15px;
        }

        .preview img {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #374151;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #064e3b;
            color: #a7f3d0;
        }

        .error {
            background: #7f1d1d;
            color: #fecaca;
        }

        .confidence {
            margin-top: 8px;
            font-size: 14px;
            opacity: 0.9;
        }

        .loader {
            margin-top: 15px;
            display: none;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üöÜ Railway Track Fault Detection</h1>
    <p>Upload an image to check whether the railway track is defective.</p>

    <input type="file" id="imageInput" accept="image/*" />

    <div class="preview" id="preview"></div>

    <button onclick="predict()">Predict</button>

    <div class="loader" id="loader">Analyzing image...</div>

    <div class="result" id="resultBox">
        <div id="predictionText"></div>
        <div class="confidence" id="confidenceText"></div>
    </div>
</div>

<script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const loader = document.getElementById("loader");
    const resultBox = document.getElementById("resultBox");
    const predictionText = document.getElementById("predictionText");
    const confidenceText = document.getElementById("confidenceText");

    imageInput.addEventListener("change", () => {
        preview.innerHTML = "";
        resultBox.style.display = "none";

        const file = imageInput.files[0];
        if (!file) return;

        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
    });

    async function predict() {
        const file = imageInput.files[0];
        if (!file) {
            alert("Please select an image first.");
            return;
        }

        loader.style.display = "block";
        resultBox.style.display = "none";

        const formData = new FormData();
        formData.append("file", file);

        try {
            const response = await fetch(
                "https://vishalbhagat01-railway.hf.space/predict",
                {
                    method: "POST",
                    body: formData
                }
            );

            const data = await response.json();

            loader.style.display = "none";
            resultBox.style.display = "block";

            if (data.prediction === "Non Defective") {
                resultBox.className = "result success";
                predictionText.innerText = "‚úÖ Track is NON-DEFECTIVE";
            } else {
                resultBox.className = "result error";
                predictionText.innerText = "‚ùå Track is DEFECTIVE";
            }

            confidenceText.innerText = `Confidence: ${data.confidence}%`;

        } catch (error) {
            loader.style.display = "none";
            resultBox.style.display = "block";
            resultBox.className = "result error";
            predictionText.innerText = "Error contacting API";
            confidenceText.innerText = "";
        }
    }
</script>

</body>
</html>
